<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Editable Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<script src="https://dev.mavo.io/dist/mavo.js"></script>
<link rel="stylesheet" href="style.css">

</head>

<body mv-app="homepage" mv-storage="https://github.com/mavoweb/data" mv-plugins="tinymce">

<h1>
	<img property="image" alt="">
	<span property="name"></span>
</h1>

<p property="description" class="tinymce"></p>

<div class="links">
	<a property class="twitter" target="_blank" title="Twitter">🐦</a>
	<a property class="facebook" target="_blank" title="Facebook">f</a>
	<a property class="wikipedia" target="_blank" title="Wikipedia">W</a>
</div>
</body>
</html>
